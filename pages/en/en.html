---
layout: default
title: Daily Report
language: en
permalink: /en/
---
{% assign engPosts = site.posts | where: "language", "en" %}
{% for post in engPosts limit:10 %}  
<div class="row list--item">
	<div class="col-sm-12">
		<div class="Page-List__item__excerpt">	
		    <h1><a href="{{ assetspath }}/{{ post.url }}">{{ post.title }}</a></h1>			
			{{ post.content }}
		</div>
	</div>	
</div>
{% endfor %}
