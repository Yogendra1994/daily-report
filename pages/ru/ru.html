---
layout: default
title: Daily Report
language: ru
permalink: /ru/
---
{% assign engPosts = site.posts | where: "language", "ru" %}
{% for post in engPosts limit:10 %}  
<div class="row list--item">
	<div class="col-sm-12">
		<div class="Page-List__item__excerpt">	
		    <a href="{{ post.url | prepend: site.url }}"><h1>{{ post.title }}</h1></a>			
			{{ post.content }}
		</div>
	</div>	
</div>
{% endfor %}
