---
layout: default
title: Daily Report
language: ru
permalink: /ru/
---
{% include lang.html %}
{% include geturl.html %}
{% assign engPosts = site.posts | where: "language", "ru" %}
{% for post in engPosts limit:10 %}  
<div class="row">
	<div class="col">
		<a href="{{ post.url | prepend: SourceUrl }}"><h1>{{ post.title }}</h1></a>
		<p>{{ post.content }}</p>	
	</div>	
</div>
<div class="separator-line-thin-gray-xs"></div>
{% endfor %}
