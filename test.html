---
layout: default
title: Daily Report
excerpt: 
keywords: 
language: en
---
{% assign engPosts = site.posts | where: "language", "en" %}
{% for post in engPosts limit:10 %}  
<div class="row list--item">
	<div class="col-sm-12">
		<div class="Page-List__item__excerpt">	
		    <h1><a href="{{ post.url | assetspath }}">{{ post.title }}</a></h1>
				<h3><a href="{{ post.url | relative_url }}"></a></h3>
			{{ post.content }}
		</div>
	</div>	
</div>
{% endfor %}
